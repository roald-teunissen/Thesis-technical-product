{% load django_htmx %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Stats page</title>
        <!-- Load Vega, Vega-Lite & Vega Embed -->
        <script src="{% static 'javascript/assets/vega.min.js' %}"></script>
        <script src="{% static 'javascript/assets/vega-lite.min.js' %}"></script>
        <script src="{% static 'javascript/assets/vega-embed.min.js' %}"></script>

        <!-- Load miscellaneous logic -->
        <script src="{% static 'javascript/graph-actions.js' %}"></script>

        <!-- Load Bootstrap, CSS and other style related files  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
        <header class="page-header">
          <div class="container">
              <h1><a href="/">Stats page</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
        <script src="{% static 'javascript/htmx.js' %}"></script>
        {% django_htmx_script %}
    </body>
</html>
