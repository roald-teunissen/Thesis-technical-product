{% load django_htmx %}
{% load tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>The Green Web Foundation - Stats</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Load Vega, Vega-Lite & Vega Embed -->
        <script src="{% static 'javascript/assets/vega.min.js' %}"></script>
        <script src="{% static 'javascript/assets/vega-lite.min.js' %}"></script>
        <script src="{% static 'javascript/assets/vega-embed.min.js' %}"></script>

        <!-- Load Bootstrap, CSS and other style related files  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        {% tailwind_css %}
    </head>
    <body class="bg-gray-50 font-sans-serif leading-normal tracking-normal">
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
        <nav class="flex justify-between items-center bg-white border-b-2 border-gray-100 py-0 md:justify-start md:space-x-10 ">
			<div class="flex-grow">
				<a href="/">
					<img src="{% static 'img/member-portal-logo.png' %}" />
				</a>
			</div>
			<div class="px-10 display-block">
				<p>
					Hello User
                    |
					<a href="#">Log out</a>
				</p>
			</div>
		</nav>
        <div class="container mx-auto">
            <section class="mx-auto max-w-6xl bg-white border-2 border-dark-gray rounded-md  h-100-l mt-8 py-8">
                {% block content %}
                {% endblock %}
            </section>
        </div>
        <script src="{% static 'javascript/htmx.js' %}"></script>
        {% django_htmx_script %}
    </body>
</html>
